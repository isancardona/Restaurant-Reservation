<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guest User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>
    <div class="top-container">
      <header>
        <a class="logo" href="#">Restaurant Reservation System</a>
      </header>

  <!--navigation bar section-->
      <nav class="restaurant-nav-bar">
        <ol>
          <li class="nav1"><a href="/">Home</a></li>
          <li class="nav1"><a href="/registered">Registered User</a></li>
          <li class="nav1">Guest</li>
        </ol>
      </nav>
      </div>

      <div class="middle-container">
<!--guest form input-->
        <form class="guest-form" action="index.html" method="post">

          <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
          <label for="phone">Phone number:</label><br>
            <input type="phone" id="phone" name="phone"><br>
          <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
          <label for="datetime">Pick date and time for reservation:</label><br>
            <input type="datetime-local" id="datetime"><br>
          <label for="#guests">Enter number of guests:</label><br>
            <input type="number" min="0" id="#guests" name="#guests"><br>
            <input type="submit" />

        </form>

      </div>

      <div class="bottom-container">
        <footer>2024 Group 4</footer>
      </div>

  </body>
</html>
